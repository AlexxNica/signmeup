<!-- Pass courses as a context variable when including this template -->
<template name="courseMenu">
  <div class="ui fluid vertical menu courseMenu">
    <div class="header item">
      <button class="ui right floated mini icon button add-course-button js-add-course">
        <i class="plus icon"></i>
      </button>
      Courses
    </div>
    {{#each courses}}
      <a class="item" data-course="{{name}}">
        {{name}}
      </a>
    {{/each}}
  </div>
</template>
