<!-- Pass courses as a context variable when including this template -->
<template name="courseMenu">
  <div class="ui fluid vertical menu courseMenu">
    <div class="header item">
      <i class="ui right floated plus icon"></i>
      Courses
    </div>
    {{#each courses}}
      <!-- TODO: Active Items -->
      <a class="item" data-course="{{name}}">
        {{name}}
      </a>
    {{/each}}
  </div>
</template>
