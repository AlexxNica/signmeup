<template name="admin">
  {{#if Template.subscriptionsReady}}
    <div class="four wide column">
      {{> courseMenu courses=courses}}
    </div>

    <div class="twelve wide column">
      {{#each course in courses}}
        {{> courseSettings course}}
      {{/each}}
    </div>

    {{> createCourseModal }}
  {{/if}}
</template>
