<template name="DeviceCard">
  <div class="device-card media">
    <div class="media-left" href="#">
      <i class="media-object material-icons">laptop_chromebook</i>
    </div>
    <div class="media-body">
      <strong class="media-heading">{{session.name}}</strong>
      <p class="text-muted">{{session.user.fullName}} &middot; {{formattedUserAgent session.userAgent}}</p>
    </div>
  </div>
</template>
