<template name="QueueActions">
  <div class="queue-actions p-t-2 p-b-2">
    <div class="container">
      {{> QueueStatusDropdown}}
      <span class="m-l-1 text-muted">This queue is accepting signups.</span>

      <div class="pull-xs-right">
        <button type="button" class="btn btn-secondary">
          <i class="material-icons">add</i>
          New announcement
        </button>
        {{> QueueMoreDropdown}}
      </div>
    </div>
  </div>
</template>
