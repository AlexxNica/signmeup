<template name="QueueActions">
  <div class="queue-actions p-t-2 p-b-2">
    <div class="container">
      {{> QueueStatusDropdown queue=queue}}
      <span class="m-l-1 text-muted">This queue is accepting signups.</span>

      <div class="pull-xs-right">
        {{#if taView}}
          <button type="button" class="btn btn-secondary">
            <i class="material-icons">add</i>
            New announcement
          </button>
          {{> QueueMoreDropdown queue=queue}}
        {{else}}
          <button type="button" class="btn btn-primary js-show-modal-join-queue">
            <i class="material-icons">add</i>
            Join queue
          </button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
