<template name="QueueBody">
  <div class="queue-body container">
    <div class="queue-tickets p-t-3 p-b-3">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name(s)</th>
            <th>Question</th>
            <th>Notification</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td colspan="5">
              <div class="table-empty-content">
                No signups to show.
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
