<template name="Nav">
  <nav class="nav navbar navbar-light p-t-1 p-b-1">
    <div class="container">
      <a class="navbar-brand" href="/">SignMeUp</a>
      <ul class="nav navbar-nav pull-xs-right">
        {{#if currentUser}}
          <li class="nav-item">
            <span class="nav-link disabled">Welcome, {{userShortName}}</span>
          </li>
        {{/if}}

        {{#if isInRole 'admin,hta'}}
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Settings</a>
          </li>
        {{/if}}

        {{#if currentUser}}
          <li class="nav-item">
            <button type="button" class="btn btn-secondary js-sign-out">Sign Out</button>
          </li>
        {{else}}
          <li class="nav-item">
            <button type="button" class="btn btn-primary js-sign-in">Sign In</button>
          </li>
        {{/if}}
      </ul>
    </div>
  </nav>
</template>
