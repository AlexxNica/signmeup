<template name="taQueueList">
  {{> endingSoon}}
  
  <table class="ui table">
    <thead>
      <th class="one wide">No.</th>
      <th class="three wide">Name</th>
      <th class="five wide">Question</th>
      <th class="three wide">Notification</th>
      <th class="four wide">Actions</th>
    </thead>
    <tbody>
      {{#if activeTickets tickets}}
        {{#each ticket in activeTickets tickets}}
          {{#with ticket}}
            {{> taQueueTicket}}
          {{/with}}
        {{/each}}
      {{else}}
        <tr>
          <td class="is-table-empty" colspan="5">
            No signups to show.
          </td>
        </tr>
      {{/if}}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">
          <button class="ui labeled red icon button js-clear-all" {{disableActions}}>
            <i class="erase icon"></i> Clear All
          </button>

          <button class="ui labeled icon button js-shuffle-queue" {{disableActions}}>
            <i class="random icon"></i> Shuffle
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</template>

<template name="taQueueTicket">
  <tr class="{{status}} {{flag.flagged}}">
    <td>{{position}}</td>
    <td>{{owner.name}}</td>
    <td>{{question}}</td>
    <td>
      <div class="ui icon basic buttons">
        {{#if showNotifyButton "announce"}}<button class="ui button disabled">Announce</button>{{/if}}
        {{#if showNotifyButton "email"}}
          <button class="ui button js-email-student" data-type="email">
            <i class="icons">
              <i class="{{notifyButtonColor 'email'}} mail icon"></i>
              {{#if notificationSent "email"}}<i class="corner checkmark icon"></i>{{/if}}
            </i>
          </button>
        {{/if}}
        {{#if showNotifyButton "text"}}
          <button class="ui button js-text-student" data-type="text">
            <i class="icons">
              <i class="{{notifyButtonColor 'text'}} comment icon"></i>
              {{#if notificationSent "text"}}<i class="corner checkmark icon"></i>{{/if}}
            </i>
          </button>
        {{/if}}
      </div>
    </td>
    <td>
      <div class="ui basic fluid buttons">
        <div class="ui button js-mark-as-done"><i class="checkmark icon"></i>Mark as Done</div>
        <div class="ui floating dropdown icon button js-ticket-actions">
          <i class="dropdown icon"></i>
          <div class="menu">
            <!-- <div class="item"><i class="help icon"></i>Mark as Missing</div> -->
            <div class="item js-cancel-ticket"><i class="trash icon"></i>Delete</div>
          </div>
        </div>
      </div>
    </td>
  </tr>
</template>
