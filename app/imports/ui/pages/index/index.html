<template name="Index">
  <div class="index container m-t-3 m-b-3">
    <div class="row">
      {{#each queue in activeQueues}}
        <div class="col-lg-4 col-md-6 m-b-2">
          {{> QueueCard queue=queue}}
        </div>
      {{/each}}

      {{#if showCreateQueueCard currentUser}}
        <div class="col-lg-4 col-md-6 m-b-2">
          <a class="card create-queue-card js-show-modal-queue-create" href="#">
            <i class="material-icons">add</i> New Queue
          </a>
        </div>
      {{/if}}
    </div>
  </div>

  {{> ModalQueueCreate}}
</template>
