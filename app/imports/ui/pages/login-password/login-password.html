<template name="LoginPassword">
  <div class="login-password container">
    <div class="row flex-items-xs-center">
      <div class="col-md-4 col-sm-9">
        {{#if currentUser}}
          <p class="m-t-3 text-muted">You're already logged in, friend.</p>
        {{else}}
          {{> atForm state='signIn'}}
          <small class="d-block text-muted">
            This form is for signing into test accounts only. To sign in with
            your Brown account, click <em>Sign In</em> in the navbar.
          </small>
        {{/if}}
      </div>
    </div>
  </div>
</template>
