<template name="Queue">
  <div class="queue">
    {{#if Template.subscriptionsReady}}
      {{> QueueHeader queue=queue taView=taView}}
      {{> QueueAlertRestrictedSignups queue=queue taView=taView}}
      {{> QueueActions queue=queue taView=taView}}
      {{> QueueTable queue=queue taView=taView}}
    {{/if}}
  </div>

  {{> ModalJoinQueue}}
</template>
