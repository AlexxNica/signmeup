<!-- Pass courses as a context variable when including this tempalte -->
<template name="courseMenu">
  <div class="ui pointing menu courseMenu">
    {{#each courses}}
      <!-- TODO: Active Items -->
      <a class="item" data-course="{{name}}">
        {{name}}
      </a>
    {{/each}}
    <a class="item">
      <i class="plus icon"></i>
    </a>
  </div>
</template>
