<template name="endingSoon">
  {{#if showMessage}}
    <div class="ui warning message">
      <div class="header">Ending Soon</div>
      This queue is ending in {{timeRemaining}}. <a href="#" class="js-edit-end-time">Change the end time</a>, or <a href="#" class="js-end-now">end it now</a>.
    </div>
  {{/if}}
</template>
