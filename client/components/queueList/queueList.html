<template name="queueList">
  <table class="ui celled table">
    <thead>
      <th>No.</th>
      <th>Name</th>
      <th>Estimated Wait Time</th>
    </thead>
    <tbody>
      {{#each ticket in activeTickets}}
        <tr>
          <td>{{position}}</td>
          <td>{{owner.name}}</td>
          <td>5 minutes</td>
        </tr>
      {{/each}}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">
          <div class="ui right floated small primary labeled icon button">
            <i class="plus icon"></i> Join Queue
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</template>
