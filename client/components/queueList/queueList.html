<template name="queueList">
  <table class="ui celled table">
    <thead>
      <th class="two wide">No.</th>
      <th class="six wide">Name</th>
      <th class="eight wide">Estimated Wait Time</th>
    </thead>
    <tbody>
      {{#if activeTickets}}
        {{#each ticket in activeTickets}}
          <tr>
            <td>{{position}}</td>
            <td>{{owner.name}}</td>
            <td>5 minutes</td>
          </tr>
        {{/each}}
      {{else}}
        <tr>
          <td class=".is-table-empty" colspan="3">
            No one has signed up for this queue yet.
          </td>
        </tr>
      {{/if}}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">
          <button class="ui right floated small primary labeled icon button js-join-queue-btn">
            <i class="plus icon"></i> Join Queue
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</template>
