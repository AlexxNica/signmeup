<template name="queueCard">
  <a href="/course/{{course.name}}/{{_id}}" class="red card">
    <div class="content">
      <div class="header">{{course.name}}{{#if name}} &middot; {{name}}{{/if}}</div>
      <div class="meta">{{course.description}}</div>
      <div class="description">
        {{location}} <br>
        {{activeTicketCount}} students in line <br>
        {{waitTimeInMinutes}} minute waiting time
      </div>
    </div>
  </a>
</template>
