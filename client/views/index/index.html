<template name="index">
  {{#if Template.subscriptionsReady}}
    <div class="sixteen wide column">
      {{#if activeQueues }}
        <div class="ui link stackable cards">
          {{#each queue in activeQueues }}
            {{> queueCardLink queue}}
          {{/each}}
        </div>
      {{else}}
        No courses holding hours right now.

        TA? Sign in to hold hours.
      {{/if}}
    </div>
  {{else}}
    Loading...
  {{/if}}
</template>
